name: ict_faculties
description: "ICT Faculties App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  http: ^1.2.2
  get_storage: ^2.1.1
  cached_network_image: ^3.2.1
  intl: ^0.19.0
  rename_app: ^1.6.1
  art_sweetalert: ^0.0.5
  expandable: ^5.0.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/MainIcons/
    - assets/gifs/
  fonts:
    - family: mu_reg
      fonts:
        - asset: assets/fonts/mu_reg.otf

    - family: mu_bold
      fonts:
        - asset: assets/fonts/mu_bold.otf